{% extends 'main/base.html' %}
{% block title %} Create New To Do List {% endblock %}
{% block content %} 
<h3>Create a To Do List</h3>
{% if user.is_authenticated %}
<form method="post" class="form-group">
{% csrf_token %}
<div class="input-group mb-3">

<div class="input-group-prepend">
<button type="submit", name="save", class="btn btn-success">Create New</button>
</div>
{{form.name}}
</div>
</form>
{% else %}
<p> You must be logged in to be able to create To Do Lists. Log in <a href="/login">here!</a> </p>
{% endif %}

{% endblock %}
