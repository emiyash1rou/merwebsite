{% extends "main/base.html" %}
{% block title %} View {% endblock %}
{% block content %} 
{% if user.is_authenticated %}
<ul class="list-group">
{% for td in user.todolist.all %}
    <li class="list-group-item"><a href="/{{td.id}}"><h3>{{td.name}}</h3></a></li>
{% endfor %}
</ul>
{% else %}
<h3>Login <a href="/login">Here</a></h3>
{% endif %}
{% endblock %}
